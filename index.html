<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Luo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #f5f5f5;
            color: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
            padding: 25px 30px;
            width: 360px;
            max-width: 90vw;
            text-align: left;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 0.3rem;
        }

        p {
            font-size: 0.85rem;
            font-weight: 300;
            margin-bottom: 1.2rem;
            color: #555;
        }

        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 1.2rem 0;
        }

        .links {
            display: flex;
            justify-content: space-between;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .link {
            color: #000;
            text-decoration-color: #000;
            text-decoration: underline;
            font-size: 0.85rem;
            font-weight: 400;
            transition: opacity 0.2s ease;
            opacity: 0.7;
        }

        .link:hover {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .links {
                gap: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Nathan Luo</h1>
        <p>AI Masters Student @ Unimelb</p>
        <div class="divider"></div>
        <div class="links">
            <a href="https://notes.nathanluo.com" class="link">Notes</a>
            <a href="https://twitter.com/yourusername" class="link">X</a>
            <a href="https://www.linkedin.com/in/ntluo" class="link">LinkedIn</a>
            <a href="https://github.com/ntluo" class="link">GitHub</a>
            <a href="mailto:nathanluo13@gmail.com" class="link">Email</a>
        </div>
    </div>
</body>

</html>
